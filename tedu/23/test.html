<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
	</head>
	
	<body>
		<script>
			
			
			//== 只判断值是否相等（如果类型不同默认会做类型转换）
			if("0" == 0){
				alert("两个等号判断是否相等");
			}
			
			//=== 既判断类型又判断值
			if("0" === 0){
				alert("三个等号判断是否相等");
			}
			
			
			

		</script>
	</body>
</html>
