	<body>
		<div>
			<header>
				<h1>递归求年龄</h1>
			</header>
			
			<h2>
				有5个人坐在一起，他说他比第4个人大2岁。问第4个人岁数，他说比第3个人大
				2岁。问第3个人，又说比第2个人大两岁。问第2个人，说比第一个人大两岁。
				问最后一个人，他说是10岁。请问第五个人多大？
			</h2>
			
			<script>
			//计算年龄的递归函数
				function getAge(n){
					if(n == 1){
						return 10;
					}
					return 2 + getAge(n - 1);
				}
				
				var age = getAge(5);
				alert("第五个人的年龄为："+age);
			</script>
		</div>
	</body>
