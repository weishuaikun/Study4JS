		<title>条件运算符</title>

	<body>
		<div>
			<header>
				<h1>条件运算符</h1>
			</header>
			<h2>
				利用条件运算符的嵌套来完成此题：学习成绩>=90分的同学用A表示，60-90分之间的用B表示，60分以下的用C表示。
			</h2>
			<script>
				var n = prompt("请输入N的值：");
				//将String类型转换为Int型
				n = parseInt(n);
				var str = (n>90?"A":(n>60?"B":"C"));
				alert(str);
			</script>

			
			
		</div>
	</body>
