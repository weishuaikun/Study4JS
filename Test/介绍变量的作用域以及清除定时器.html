<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮演示</title>
	</head>
	<body>
		<input type="button" value="开始" id="btn1"/>
		<input type="button" value="结束" id="btn2"/>

		<script>
			//通过id属性的值找到对应的按钮对象
			var start = document.getElementById("btn1");
			var end = document.getElementById("btn2");
			var interval;
			//在警告框里显示按钮对象的value属性的值
			start.onclick = function() {
				//alert(start.value);
				//通过setInterval方法的返回值拿到定时器的引用
				interval = setInterval(function() {
					console.log("hello");
				}, 10);
			}
			end.onclick = function() {
				//alert(end.value);
				//清除定时器
				clearInterval(interval);
			}
			
			//只执行一次的定时任务
			var timeout = setTimeout(function(){
				alert("hello world");
			},1000);
			//清除定时任务
			clearTimeout(timeout);
